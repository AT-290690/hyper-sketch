<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
    />
    <meta
      name="description"
      content="Use a lisp like language to draw p5.js sketches and share them with a link."
    />
    <title>Hyper Sketch</title>
    <style>
      body {
        background: 'black';
      }
    </style>
    <link href="./style.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg" />
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
  </head>
  <body>
    <section id="main-container">
      <div id="editor-container"></div>
      <div id="canvas-container"></div>
    </section>
    <textarea
      placeholder=">_"
      id="console"
      spellcheck="false"
      class="info_line"
      defer
    ></textarea>
    <script id="lzutf8" src="libs/compression/lzutf8.min.js" defer></script>
    <script id="p5" src="./libs/p5/p5.min.js" defer></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
