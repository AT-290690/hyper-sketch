<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
    />
    <meta
      name="description"
      content="Use a lisp like language to draw p5.js sketches and share them with a link."
    />
    <title>Hyper Sketch</title>
    <style>
      html {
        background: 'black';
      }
    </style>
    <link href="./style.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg" />
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
  </head>
  <body>
    <div id="main-container">
      <div id="editor-container"></div>
      <div id="canvas-container"></div>
    </div>
    <div id="splash-screen">

        fill="white"
        viewBox="0 0 118.2 116.32"
      >
        <rect class="a" x="34.72" y="35.83" width="46.99" height="45.48" />
        <rect
          class="a"
          x="53.72"
          y="-22.24"
          width="10.13"
          height="86.65"
          transform="translate(37.7 79.87) rotate(-90)"
        />
        <rect

        />

          x="15.57"
          y="18.46"
          width="10.58"
          height="79.04"
          transform="translate(41.72 115.97) rotate(180)"
        />
        <rect
          class="a"
          x="7.47"
          y="22.79"
          width="9.57"
          height="24.51"
          transform="translate(47.3 22.79) rotate(90)"
        />
        <rect
          class="a"
          x="7.47"
          y="45.46"
          width="9.57"
          height="24.51"
          transform="translate(69.98 45.46) rotate(90)"
        />
        <rect
          class="a"
          x="7.47"
          y="68.14"
          width="9.57"

          transform="translate(92.65 68.14) rotate(90)"

        <rect
          class="a"
          x="53.15"

        <rect class="a" x="31.49" y="91.81" width="9.57" height="24.51" />

          class="a"
          x="101.16"

          transform="translate(47.65 164.24) rotate(-90)"
        />

          class="a"
          x="101.16"
          y="23.37"
          width="9.57"
          height="24.51"
          transform="translate(70.32 141.56) rotate(-90)"
        />
      </svg>
    </div>
    <textarea
      id="console"
      spellcheck="false"
      autocomplete="off"
      class="info_line"
      defer
    ></textarea>
    <input
      placeholder=">_"
      autocomplete="off"
      id="command"
      spellcheck="false"
      class="info_line"
      style="display:none;"
      defer
    ></input>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
      defer
    ></script>
    <!-- <script src="libs/p5.min.js"></script> -->
    <script id="lzutf8" src="libs/compression/lzutf8.min.js" defer></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
